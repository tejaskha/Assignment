<!DOCTYPE html>
<html>
<head>
    <title>Sunbeam Registration Form</title>
</head>

<body>

<center>
    <img src="sunbeam.png" width="350">
    <h2>Sunbeam Registration Form</h2>
</center>


<table width="100%">
    
    <tr>
        <td align="center" width="50%">
            <iframe width="650" height="350" 
                src="https://www.youtube.com/embed/02q9aAVv1NI">
            </iframe>
        </td>
        
        <td >
            
            <form>
            <table border="0">
                <tr>
                    <td>Name:</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>BirthDate:</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Address:</td>
                    <td>
                        <textarea rows="5" cols="30" required>
                            Sunbeam Instituteof IT 'Anuda Chambers',203 Shanivarpeth,Near Gujar Hospital,Karad-415110(Maharashtra)
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td>
                        <input type="radio" name="Gender"> Male
                        <input type="radio" name="Gender"> Female
                    </td>
                </tr>
                <tr>
                    <td>Upload Photo:</td>
                    <td><input type="file"></td>
                </tr>
                <tr>
                    <td>Select your Course:</td>
                    <td>
                        <select>
                            <option>Select course</option>
                            <option>DAC</option>
                            <option>DMC</option>
                            <option>DESD</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Skill Set:</td>
                    <td>
                        <input type="checkbox"> Java
                        <input type="checkbox"> CPP
                        <input type="checkbox"> OS
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Register">
                        <input type="reset" value="Clear">
                    </td>
                </tr>

            </table>
            </form>

        </td>
    </tr>
</table>

</body>
</html>
